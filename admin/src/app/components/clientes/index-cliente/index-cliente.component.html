<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Clientes</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo lista todos los clientes de la tienda.</p>
      <p class="font-size-sm font-weight-medium pl-md-4">
        <button class="btn btn-outline-primary mb-2 me-1" [routerLink]="['/panel/clientes/registro']" type="button">Nuevo</button>
      </p>
    </div>
  </div>

  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Filtro de clientes</h5>
        </div>
        <div class="card-header">
            <form class="form-inline pt-2">
                <label class="sr-only" for="inline-form-input-name">Nombre</label>
                  <input class="form-control mb-3 mr-sm-4" (keyup) = "filtro('nombre')" name="filtro_nombre" [(ngModel)] = "filtro_nombre" type="text" id="inline-form-input-name" placeholder="Nombre">
                  <label class="sr-only" for="inline-form-input-name">Apellido</label>
                  <input class="form-control mb-3 mr-sm-4" (keyup) = "filtro('apellido')" name="filtro_apellido" [(ngModel)] = "filtro_apellido" type="text" id="inline-form-input-name" placeholder="Apellido">
                <label class="sr-only" for="inline-form-input-username">Correo</label>
                <div class="input-group mb-3 mr-sm-4">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                  <input class="form-control" type="text" (keyup) = "filtro('correo')" name="filtro_correo" [(ngModel)] = "filtro_correo" placeholder="Correo">
                </div>
            </form>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered">
                  <thead class="thead-dark">
                    <tr>
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Correo</th>
                      <th>Opciones</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="load_data">
                    <tr>
                      <td class="text-center" colspan="5">
                        <div class="spinner-border text-danger m-2" role="status">
                          <span class="visually-hidden"></span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  <ng-container *ngIf="!load_data">
                    <tbody *ngFor="let item of clientes | slice:(page - 1) * pageSize:(page-1)* pageSize+ pageSize; let indice = index">
                      <tr>
                        <td>{{indice + 1}}</td>
                        <td>{{item.nombres}} {{item.apellidos}}</td>
                        <td>{{item.email}}</td>
                        <td>
                          <a type="button" class="btn btn-sm btn-outline-info rounded-pill btn-icon mr-2" [routerLink]="['/panel/clientes',item._id]" >
                            <i class="fa fa-pencil mt-n1 align-middle"></i>
                          </a>
                          <button style="cursor: pointer;" data-toggle="modal" [attr.data-target]="'#delete-'+item._id" type="button" class="btn btn-sm btn-outline-danger rounded-pill btn-icon">
                            <i class="fa fa-trash mt-n1 align-middle"></i>
                          </button>
  
                          <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h4 class="modal-title">Confirmación de eliminación.</h4>
                                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">x</button>
                                </div>
                                <div class="modal-body">
                                  <p class="fs-sm">Desea eliminar el cliente <b>{{item.nombres}} {{item.apellidos}}</b>?</p>
                                </div>
                                <div class="modal-footer">
                                  <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                                  <button class="btn btn-danger btn-sm" (click)="baja(item._id)" type="button">Sí, eliminar</button>
                                </div>
                              </div>
                            </div>
                          </div>
                          
                        </td>
                      </tr>
                    </tbody>
                  </ng-container>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <ngb-pagination
              [(page)]="page"
              [pageSize] = "pageSize"
              [collectionSize]="clientes.length"
            ></ngb-pagination>
        </div>
  </div>

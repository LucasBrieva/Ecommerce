<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Nuevo cupón</h1>
</div>

<form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
  <div class="card box-shadow-sm">
        <div class="card-header">
            <h5 style="margin-bottom: 0px;">Datos del cupón</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-md-6 form-group">
                    <label class="form-label">Código de cupón</label>
                    <input class="form-control" type="text" placeholder="Código de cupón" name="codigo" [(ngModel)]="cupon.codigo" required>
                </div>
                
                <div class="col-lg-3 col-md-6">
                    <label class="form-label">Tipo</label>
                    <select class="form-control custom-select" name="tipo" required [(ngModel)]="cupon.tipo">
                        <option value="" disabled selected>-- Seleccionar --</option>
                        <option value="Procentaje">Procentaje</option>
                        <option value="Valor fijo">Valor fijo</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                    <label class="form-label">Valor</label>
                    <input class="form-control" type="number" placeholder="Valor del descuento" name="valor" [(ngModel)]="cupon.valor" required>
                </div>
                <div class="col-lg-3 col-md-6 form-group">
                    <label class="form-label">Límite</label>
                    <input class="form-control" type="number" placeholder="Cantidad de cupones" name="limite" [(ngModel)]="cupon.limite" required>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear cupón</button>
            <button *ngIf="load_btn" type="button" class="btn btn-secondary" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Creando...
            </button>
            <a [routerLink]="['/panel/cupones']"  class="btn btn-warning">Regresar</a>
        </div>
  </div>    
</form>

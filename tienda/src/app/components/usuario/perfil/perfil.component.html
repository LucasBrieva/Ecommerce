<app-nav></app-nav>

<main class="cs-page-wrapper">
  <nav class="bg-secondary mb-3" aria-label="breadcrumb">
    <div class="container">
      <ol class="breadcrumb breadcrumb-alt mb-0">
        <li class="breadcrumb-item">
          <a [routerLink]="['/']" ><i class="cxi-home"></i></a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
      </ol>
    </div>
  </nav>
  <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
    <div class="row pb-2 pb-lg-0">

      <!-- Account menu (sticky sidebar) -->
      <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
        <app-siderbar></app-siderbar>
      </aside>

      <!-- Content -->
      <div class="col-lg-8 ml-auto">
        <div class="d-flex align-items-center justify-content-between mb-4 pb-1 pb-sm-3">
          <h1 class="h2 mb-0">Mi perfil</h1>
        </div>
        <form #actualizarForm="ngForm" (ngSubmit)="actualizar(actualizarForm)">
          <div class="row pb-3">
            <div class="col-sm-6 form-group">
              <label>Nombres</label>
              <input type="text" required class="form-control form-control-lg" name="nombres" [(ngModel)]="cliente.nombres"
                placeholder="Nombres">
            </div>
            <div class="col-sm-6 form-group">
              <label>Apellidos</label>
              <input type="text" required class="form-control form-control-lg" name="apellidos" [(ngModel)]="cliente.apellidos"
                placeholder="Apellidos">
            </div>
            <div class="col-sm-6 form-group">
              <label>Correo electrónico</label>
              <input type="email" required class="form-control form-control-lg" placeholder="email@ejemplo.com" name="email"
                [(ngModel)]="cliente.email">
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-password">Nueva contraseña</label>
              <div class="cs-password-toggle input-group-overlay">
                <input type="password" class="form-control form-control-lg" placeholder="Nueva contraseña" name="newPassword"
                [(ngModel)]="cliente.newPassword">
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input">
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Mostrar contraseña</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label>Confirmar contraseña</label>
              <div class="cs-password-toggle input-group-overlay">
                <input type="password" class="form-control form-control-lg" placeholder="Confirmar contraseña" name="confirmPassword"
                [(ngModel)]="cliente.confirmPassword">
                <div class="input-group-append-overlay">
                  <label class="btn cs-password-toggle-btn input-group-text">
                    <input type="checkbox" class="custom-control-input">
                    <i class="cxi-eye cs-password-toggle-indicator"></i>
                    <span class="sr-only">Mostrar contraseña</span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label>Fecha de nacimiento</label>
              <input type="date" required class="form-control form-control-lg" name="f_nacimiento" [(ngModel)]="cliente.f_nacimiento">
            </div>
            <div class="col-sm-6 form-group">
              <label>DNI</label>
              <input type="number" required class="form-control form-control-lg" name="dni" [(ngModel)]="cliente.dni"
                placeholder="12345678">
            </div>
            <div class="col-sm-6 form-group">
              <label>Genero</label>
              <select class="custom-select custom-select-lg" name="genero" [(ngModel)]="cliente.genero" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
              </select>
            </div>
            <div class="col-sm-6 form-group">
              <label>Teléfono</label>
              <input type="number" required class="form-control form-control-lg" name="telefono" [(ngModel)]="cliente.telefono"
                placeholder="11556344xx">
            </div>
            <div class="col-sm-6 form-group">
              <label>País</label>
              <select class="custom-select custom-select-lg" name="pais" [(ngModel)]="cliente.pais" required>
                <option value="" disabled selected>Seleccionar</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Peru">Perú</option>
              </select>
            </div>
            <!--<div class="col-sm-6 form-group">
              <label for="ac-address">Address</label>
              <input type="text" id="ac-address" class="form-control form-control-lg"
                value="2464 Royal Ln. Mesa, New Jersey">
            </div>
            <div class="col-sm-6 form-group">
              <label for="ac-zip">ZIP Code</label>
              <input type="text" id="ac-zip" class="form-control form-control-lg" value="45463">
            </div>-->
          </div>
          <button type="submit" class="btn btn-primary btn-lg">&nbsp;Actualizar perfil&nbsp;</button>
        </form>
      </div>
    </div>
  </section>

</main>

<app-footer></app-footer>
